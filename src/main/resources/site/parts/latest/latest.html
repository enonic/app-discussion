<aside id="latestDiscussion">
    <h3 th:if="${ headline }" th:text="${ headline }"></h3>
    <div class="comment" th:each="comment : ${ comments }">
        <b class="name" th:text="${ comment.userName }"></b>
        <time class="time" th:text="${ comment.time }"></time>
        <q class="text">[[${ comment.text }]]</q>
        [[${ local.on }]] <a th:href="${ comment.contentUrl }"><span th:text="${ comment.contentName }"></span> </a>
    </div>
</aside>
