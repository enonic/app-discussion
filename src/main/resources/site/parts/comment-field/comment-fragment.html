<div>
    <div th:fragment="nestedComment (comments)">
        <!--/*iterate over all comments here*/-->
        <ol  th:each="comment : ${ comments }">
            <li>
                <p class="name" th:text="${ comment.name }">test</p>
                <p class="text" th:text="${ comment.text }">test</p>
            </li>

        </ol>
    </div>
</div>
